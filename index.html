<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles.css" type="text/css" />
	</head>
	<body>
		<div class="points">
			<div class="pContainer">
				<div class="playerPoints"><h3>Player</h3></div>
				<div class="compPoints"><h3>Computer</h3></div>
				<div class="playagain">
					<h3><a href="#">Play Again</a></h3>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="Weapons">
				<button>
					<h1>Rock</h1>
					<img class="rock item" id="rock" src="img/rock.jpg" />
				</button>
				<button>
					<h1>Paper</h1>
					<img class="paper item" id="paper" src="img/paper.jpg" />
				</button>
				<button>
					<h1>Scissor</h1>
					<img
						class="scissor item"
						id="scissor"
						src="img/scissor.jpg"
					/>
				</button>
			</div>

			<div class="choices">
				<div class="chosen"></div>
				<div class="results"></div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
