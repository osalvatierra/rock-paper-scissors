<!DOCTYPE html>

<style>
	h1 {
		width: 100%;
		text-align: center;
		height: 5rem;
		display: flex;
		justify-content: center;
		align-items: center;
		border: solid;
		border-color: #5c8bb0;
		border-radius: 10px;
	}
	h2 {
		text-align: center;
		padding: 1rem;
		border: solid;
		border-color: #5f9fa1;
		width: 100%;
		margin: 20px;
		padding: 2rem;
	}
	h3 {
		text-align: center;
		font-size: 2rem;
    	margin: 0.5rem;
	}
	.choices {
		width: 100%;
		display: block;
	}
	.chosen,
	.results {
		display: flex;
		justify-content: center;
		margin: 3rem 0 0;
	}
	.container {
		width: -webkit-fill-available;
		float: left;
		padding: 1rem;
		margin: 20px;
		padding: 2rem;
		background-color: aliceblue;
	}
	.Weapons {
		display: block;
		justify-content: center;
	}
	.Weapons h1 {
		border: none;
	}
	.points {
		display: inline-block;
		width: 100%;

	}
	.win, .lose, .tie {
		text-align: center;
		padding: 1rem;
		border: solid;
		border-color: #5f9fa1;
		margin: 20px;
		padding: 2rem;
		font-size: 20px;
    	font-weight: bold;
	}
	.win, .pWin { 
		background-color: aliceblue;
	 }
	.lose, .pLose {
		background-color: lightpink;
	}
	.tie, .pTie {
		background-color: lightgrey;
	}
	.playagain h2 {
		width: auto; padding: 1rem;
	}
	.playerPoints,
	.compPoints, .playagain {
		border: 2px solid #0080ff;
		margin: 19px;
		height: 6.6rem; 
		float: left;
		width:  30%;
	}
	button {
		background: none;
		border: none;
	}
	.rock,
	.paper,
	.scissor {
		width: 300px;
		position: relative;
		float: left;
		margin: 0 30px;
	}
	img#rock:hover,
	#paper:hover,
	#scissor:hover {
		transition-timing-function: ease;
		transform: scale(1.1);
		transition-duration: 0.2s;
		cursor: pointer;
	}
</style>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div class="points">
			<div>
				<div class="playerPoints"><h3>Player</h3></div>
				<div class="compPoints"><h3>Computer</h3></div>
				<div class="playagain">
					<h3><a href="#">Play Again</a></h3>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="Weapons">
				<button>
					<h1>Rock</h1>
					<img class="rock item" id="rock" src="img/rock.jpg" />
				</button>
				<button>
					<h1>Paper</h1>
					<img class="paper item" id="paper" src="img/paper.jpg" />
				</button>
				<button>
					<h1>Scissor</h1>
					<img
						class="scissor item"
						id="scissor"
						src="img/scissor.jpg"
					/>
				</button>
			</div>

			<div class="choices">
				<div class="chosen"></div>
				<div class="results"></div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
